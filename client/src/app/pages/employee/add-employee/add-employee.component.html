<div class="wrapper">
    <div class="container">
        <mat-card>
            <h1 class="ml-2 theme-text">Create New Employee</h1>
            <form role="form" #addEmployeeForm="ngForm" novalidate>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput name="empName" #empName="ngModel" [(ngModel)]="name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput name="empEmail" #empEmail="ngModel" [(ngModel)]="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Phone</mat-label>
                    <input matInput name="empPhone" #empPhone="ngModel" [(ngModel)]="phone">
                </mat-form-field>
                <!-- 3 other fields -->
                <mat-form-field class="mt-3" appearance="outline">
                    <mat-label>Address</mat-label>
                    <input matInput name="empAddress" #empAddress="ngModel" [(ngModel)]="address">
                </mat-form-field>
                <mat-form-field class="mb-5" appearance="outline">
                    <mat-label>Designation</mat-label>
                    <input matInput name="empDesignation" #empDesignation="ngModel" [(ngModel)]="designation">
                </mat-form-field>
                <mat-form-field class="mb-5" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput name="empPassword" #empPassword="ngModel" [(ngModel)]="password">
                </mat-form-field>
                <!-- <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput>
            </mat-form-field> -->
                <button mat-raised-button class="theme-btn ml-2" (click)="addEmployee(addEmployeeForm.value)">
                    <span *ngIf="!spinner">
                        Add Employee
                    </span>
                    <span *ngIf="spinner">
                        Adding Employee
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
</button>
            </form>
        </mat-card>
    </div>
</div>
