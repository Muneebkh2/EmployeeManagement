<div class="wrapper">
    <div class="container">
        <div class="mt-3 ml-5">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-white">All Employees</h1>
                </div>
                <div class="col-md-6">
                    <button mat-raised-button [routerLink]="['/create-employee']" class="mb-2 float-right">Add
                        Employee</button>
                </div>
            </div>
            <nz-table #basicTable [nzData]="allEmployees">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of basicTable.data">
                        <td>{{ data.name }}</td>
                        <td>{{ data.email }}</td>
                        <td>
                            <!-- attendance marked button -->
                            <button nz-button class="theme-btn btn-sm mr-3" (click)="showModal()"><span>Mark
                                    Attendance</span></button>
                            <nz-modal [(nzVisible)]="isVisible" nzTitle="Employee Attendance"
                                (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
                                <nz-range-picker class="w-100"></nz-range-picker>
                            </nz-modal>

                            <button mat-icon-button [routerLink]="['/update-admin/'+data.id]" class="theme-text"
                                aria-label="Example icon button with a home icon">
                                <mat-icon>edit</mat-icon>
                            </button>

                            <button (click)="showConfirm(data.id)" mat-icon-button class="theme-text mr-2"
                                aria-label="Example icon button with a home icon">
                                <mat-icon>delete</mat-icon>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </nz-table>

        </div>

    </div>
</div>
