<div class="wrapper">
    <div class="container">
        <div class="mt-3 ml-5 mat-elevation-z8">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="text-white">All Employee</h1>
                </div>
                <div class="col-md-6">
                    <button mat-raised-button [routerLink]="['/create-employee']" class="mb-2 float-right">Add
                        Employee</button>
                </div>
            </div>
            <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="showConfirm('1')" class="theme-text mr-2"
                            aria-label="Example icon button with a home icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button class="theme-text" aria-label="Example icon button with a home icon">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
</div>
