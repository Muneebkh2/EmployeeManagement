<div class="wrapper">
    <div class="container p-3">
        <mat-card>
            <h1 class="theme-text">Employee Profile</h1>
            <div class="profile-pic">
                <div class="row">
                    <div class="col-md-3">
                        <img src="https://avatars2.githubusercontent.com/u/41924807?s=460&u=784a8669fe3e48f5c1dab9a423d67bbce4ac948c&v=4"
                            class="img-thumbnail img-responsive">
                        <button mat-raised-button class="align-center theme-btn ml-2 mt-3" data-toggle="modal"
                            data-target="#profileModel"> Change Avatar</button> </div>
                    <div class="col-md-9">
                        <mat-form-field class="w-50" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input matInput value="Aman">
                        </mat-form-field>
                        <mat-form-field class="w-50" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input matInput value="Sultan">
                        </mat-form-field>
                        <mat-form-field class="w-50 mt-3" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput value="aman@syscrypt.co.uk">
                        </mat-form-field>
                        <mat-form-field class="w-50" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input matInput value="0312-2381397">
                        </mat-form-field>
                        <mat-form-field class="w-50 mt-3" appearance="outline">
                            <mat-label>Address</mat-label>
                            <input matInput value="Liaquatabad, Karachi">
                        </mat-form-field>
                        <mat-form-field class="w-50" appearance="outline">
                            <mat-label>Job Title</mat-label>
                            <input matInput value="Software Developer">
                        </mat-form-field>
                        <mat-form-field class="mt-3 w-100" appearance="fill">
                            <mat-label>Bio</mat-label>
                            <textarea rows="5"
                                matInput>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy</textarea>
                        </mat-form-field>

                    </div>
                </div>
            </div>
            <!-- <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput>
                </mat-form-field> -->
        </mat-card>
    </div>
</div>

<!-- profile avatar Modal -->
<div class="modal fade" id="profileModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Choose Your Avatar</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- file chooser -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text theme-btn" id="inputGroupFileAddon01">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn theme-btn">Upload Avatar</button>
            </div>
        </div>
    </div>
</div>
