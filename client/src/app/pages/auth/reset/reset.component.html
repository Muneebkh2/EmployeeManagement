<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;" class="theme-text">Welcome</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="Reset Password">
                <mat-card-content>
                    <form #loginForm="ngForm">
                        <mat-form-field>
                            <input matInput placeholder="Password" type="password" required minlength="3"
                                name="password" ngModel #password="ngModel">
                            <mat-error *ngIf="password.errors && password.errors.required">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="password.errors && password.errors.minlength">
                                Password must be of length 6
                            </mat-error>
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Confirm Password" type="password" required minlength="3"
                                name="confirm_password" ngModel #confirm_password="ngModel">
                            <mat-error *ngIf="confirm_password.errors && confirm_password.errors.required">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="confirm_password.errors && confirm_password.errors.minlength">
                                Password must be of length 6
                            </mat-error>
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                        <!-- <mat-checkbox>Remember Me!</mat-checkbox> -->
                        <button mat-raised-button (click)="reset(loginForm.value)" class="login-button theme-btn">
                            <span *ngIf="!isLogginInFLAG">
                                Reset
                            </span>
                            <span *ngIf="isLogginInFLAG">
                                Reseting
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </form>
                    <ng-container *ngIf="errorMessage">
                        <div class="alert alert-danger mt-3 border-0" *ngIf="errorMessage">
                            <strong>Error!</strong> {{errorMessage}}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </ng-container>
                </mat-card-content>
            </mat-tab>
